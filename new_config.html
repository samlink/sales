<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body> 
    <link href="assets/plugins/hiprint/css/hiprint.css" rel="stylesheet" />
    <link href="assets/plugins/hiprint/css/print-lock.css" rel="stylesheet" />
    
    <layout class="layout hinnn-layout hinnn-layout-has-sider height-100-per" style="background:#fff;">
        <content class="hinnn-layout-content" style="border-left:1px solid #e8e8e8;">
            <div class="container-fluid height-100-per print-content" style="min-width: 240px;">
                <div class="rect-printElement-types hiprintEpContainer">
                    <ul class="hiprint-printElement-type">
                        <li>
                            <span class="title"><code>预设</code></span>
                            <ul>
                                <li><a class="ep-draggable-item" tid="configModule.name"> 单据标题 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.customer"> 客户名称 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.date"> 日期 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.dateTime"> 日期时间 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.dh"> 普通单号 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.table"> 销售表格 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.maker"> 制单人 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.chinese"> 金额大写 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.allMoney"> 应结金额 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.partMoney"> 已结金额 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.barCode"> 条码单号 </a></li>
                                <li><a class="ep-draggable-item" tid="configModule.qrcode"> 二维码 </a></li>
                            </ul>
                        </li>
                        <li>
                            <span class="title"><code>自定义</code></span>
                            <ul>
                                <li>
                                    <a class="ep-draggable-item" tid="configModule.customText">
                                        <span class="glyphicon-class">文本</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="ep-draggable-item" tid="configModule.image">
                                        <span class="glyphicon-class">图片</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ep-draggable-item" tid="configModule.tableCustom">
                                        <span class="glyphicon-class">表格</span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                        <li>
                            <span class="title">辅助</span>
                            <ul>
                                <li>
                                    <a class="ep-draggable-item" tid="testModule.hline" style="">
                                        <span class="glyphicon-class">横线</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="ep-draggable-item" tid="testModule.vline" style="">
                                        <span class="glyphicon-class">竖线</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ep-draggable-item" tid="testModule.rect">
                                        <span class="glyphicon-class">矩形</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ep-draggable-item" tid="testModule.oval">
                                        <span class="glyphicon-class">椭圆</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div>

                <div class="hiprint-toolbar" style="margin-top:15px;">
                    <ul>
                        <li><a class="hiprint-toolbar-item" onclick="setPaper('A4')">A4</a></li>
                        <li><a class="hiprint-toolbar-item" onclick="setPaper('A5')">A5</a></li>

                        <li><a class="hiprint-toolbar-item"><input type="text" id="customWidth"
                                    style="width: 50px;height: 19px;border: 0px;" placeholder="宽/mm" /></a></li>
                        <li><a class="hiprint-toolbar-item"><input type="text" id="customHeight"
                                    style="width: 50px;height: 19px;border: 0px;" placeholder="高/mm" /></a></li>

                        <li><a class="hiprint-toolbar-item"
                                onclick="setPaper($('#customWidth').val(),$('#customHeight').val())">自定义</a>
                        </li>
                        <li><a class="hiprint-toolbar-item" onclick="clearTemplate()">清空</a></li>
                        <li>
                            <a id="A4_directPrint" class="btn hiprint-toolbar-item "
                                style="color: #fff; background-color: #d9534f; border-color: #d43f3a;">打印预览</a>
                        </li>

                    </ul>
                    <div style="clear:both;"></div>
                </div>
                <div id="hiprint-printTemplate" class="hiprint-printTemplate" style="margin-top:20px;">

                </div>
                <div class="gener-code">
                    <div style="padding-top:15px;">
                        <button type="button" class="btn btn-primary"
                            id="A4_getJson_toTextarea">生成json到textarea</button>
                    </div>
                    <textarea class="form-control" rows="10" id="A4_textarea_json"></textarea>
                </div>
            </div>
        </content>

        <sider class="hinnn-layout-sider">
            <div class="hiprint-option-item hiprint-option-item-row">
                <button class="hiprint-option-item-settingBtn hiprint-option-item-submitBtn" id="sumit"
                    type="button">确定</button>
                <button class="hiprint-option-item-settingBtn hiprint-option-item-deleteBtn" id="del"
                    type="button">删除</button>
            </div>
            <div class="container height-100-per" style="width:250px;">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="PrintElementOptionSetting" style="margin-top:10px;"></div>
                    </div>
                </div>
            </div>
        </sider>
    </layout>

    <script src="assets/plugins/jquery/jquery.1.24.min.js"></script>

    <script src="assets/plugins/hiprint/js/config-etype-provider.js"></script>
    <script src="assets/plugins/hiprint/js/config-print-json.js"></script>
    <script src="assets/plugins/hiprint/js/config-print-data.js"></script>
    
    <script src="assets/plugins/jquery/jquery.minicolors.min.js"></script>
    <script src="assets/plugins/barcode/JsBarcode.all.min.js"></script>
    <script src="assets/plugins/qrcode/qrcode.js"></script>
    <script src="assets/plugins/hiprint/js/hiprint.bundle.js"></script>
    <script src="assets/plugins/jquery/jquery.hiwprint.js"></script>
    
    <script src="assets/js/pages/reportdesign.js"></script>


</body>

</html>
