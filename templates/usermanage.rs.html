@use super::base;
@use crate::service::UserData;
@use super::statics::*;
@(user: UserData)

@:base({
<div class="user-manage">
  <div class="top-title"><span><i class="fa fa-wrench"></i> 功能设置 </span>
    <span class="t1"><i class="fa fa-angle-double-right"></i> 用户设置 </span>
  </div>
  <div class="inline-div" id="users-show">
    <div class="table-top">
      <div class="table-search">
        <input type="text" class="form-control" id="search-input" placeholder="用户搜索">
        <button class="btn btn-info btn-sm" id="serach-button">搜索</button>
      </div>
      <div class="table-edit">
        <button class="btn btn-info btn-sm" id="edit-button">编辑</button>
        <button class="btn btn-info btn-sm" id="del-button">删除</button>
        <button class="btn btn-info btn-sm hide" id="sumit-button" hidden>提交</button>
        <button class="btn btn-info btn-sm hide" id="cancel-button" hidden>取消</button>
      </div>
    </div>

    <div class="table-container table-users">
      <table>
        <thead>
          <tr>
            <th width="8%">序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th width="40%">工作权限</th>
            <th>是否确认</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="table-ctrl">
        <div class="tools-button"></div>
        <div class="table-button">
          <button class="page-button btn" id="first" title="首页"><img src="/assets/img/backward.png"
              width="12px"></button>
          <button class="page-button btn" id="pre" title="前一页"><img src="/assets/img/backward2.png"
              width="12px"></button>
          <p class="seperator"></p>
          <span>第</span><input type="text" class="form-control" id="page-input" value="1"> <span>页，共</span><span
            id="pages"></span><span>页</span>
          <p class="seperator"></p>
          <button class="page-button btn" id="aft" title="后一页"><img src="/assets/img/forward2.png"
              width="12px"></button>
          <button class="page-button btn" id="last" title="尾页"><img src="/assets/img/forward.png" width="12px"></button>
        </div>

        <div class="table-info">
          共 <span id="total-records"></span> 条记录
        </div>
      </div>
    </div>
  </div>
</div>
<div class="inline-div" id="user-rights">
  用户权限
</div>
</div>
<script src="/assets/js/pages/usermanage.js"></script>
}, user.name.clone())
