@use super::base;
@use crate::service::UserData;
@use super::statics::*;
@(user: UserData)

@:base({
<div class="fields-set">
    <div class="top-title"><span><i class="fa fa-wrench"></i> 功能设置 </span>
        <span class="t1"><i class="fa fa-angle-double-right"></i> 系统参数 </span>
    </div>
    <div class="system-content">
        <div id="product-show">
            <div class="table-top">
                <div class="table-title">商品规格字段设置:</div>
                <div class="table-tools">
                    <div class="table-edit">
                        <button class="btn btn-info btn-sm" id="sumit-button" disabled=true>提交修改</button>

                </div>
            </div>

            <div class="table-container table-product">
                <table>
                    <thead>
                        <tr>
                            <th class="hide"></th>
                            <th width=6%>序号</th>

                    </thead>
                    <tbody>
                    </tbody>
                </table>

                    <div class="table-button">
                    </div>

                    <div class="table-info">
                        共 <span id="total-records"></span> 条记录
                    </div>
                </div>
            </div>
        </div>
    </div>
